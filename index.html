<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mastermind</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="icon">
      <img class="logo" src="img/logo.png" alt="logo" width="80px" height="80px"> 
      <h1 class="name">mastermind</h1>
      </div>
  </header>
  <nav> 
  <div class="slidebar">
    <div class="slider">
      <input type="checkbox" id="check">
      <div class="bar">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>
      <a href="#">menu</a>
    </div>
    <div class="time">
       <label for="check">
          <i class="fa-solid fa-times"></i>
        </label>
    </div>
     <ul class="menu">
      <a href="#"><i class="fa-sharp fa-solid fa-house"></i>home</a>
      <a href="#"><i class="fa-solid fa-book"></i>course</a>
      <a href="#"><i class="fa-solid fa-circle-exclamation"></i>about</a>
      <a href="#">dark mode</a>
      <a href="#">translete</a>
    </ul>
  </div>
  </nav>
  <main>
   <div>
     <img class="banner" src="img/banner.jpg" width="100%">
    </div> 
  </main>
</body>
</html>
